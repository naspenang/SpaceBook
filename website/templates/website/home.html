{% extends "website/base.html" %}
{% load static %}

{% block title %}Home | SpaceBook{% endblock %}

{% block content %}

<!-- FULL-WIDTH HERO IMAGE -->
<img src="{% static 'images/featured.jpg' %}"
     style="width: 100%; object-fit: cover; display: block; margin: 0; padding: 0; max-height: 420px;"
     alt="Featured banner">

<!-- BRANCH LIST -->
<div class="container py-5">
  <h2 class="text-center mb-4">Choose Your UiTM Branch</h2>

  <!-- Search box -->
  <form method="get" class="mb-4 d-flex justify-content-center">
    <div class="input-group" style="max-width: 420px;">
      <input type="text"
             name="q"
             value="{{ query }}"
             class="form-control"
             placeholder="Search branch name...">

      <button class="btn btn-outline-primary" type="submit">
        <i class="bi bi-search"></i>
      </button>
    </div>
  </form>

  {% include "website/branch/_branch_grid.html" %}
</div>



{% endblock %}
